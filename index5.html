<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Função com retorno
        function somar(a, b)
        {
            return a + b; // Retorna a soma dos dois parâmetros 
        }

        // Chmando a função e armazenamento o resultado
        const resultado = somar(5, 3);
        console.log("A soma é:", resultado); // Exibe: A soma é: 8

       
        function multiplicar(a, b)
        {
            return a * b;
        }

        const resultado2 = multiplicar(5, 3);
        console.log("A multiplicar é:", resultado2);

       
        function divisão(a, b)
        {
            return a / b;
        }

        const resultado3 = divisão(50, 5);
        console.log("A divisão é:", resultado3);
    </script>
    
</body>
</html>

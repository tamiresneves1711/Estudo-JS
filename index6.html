<body>
    <script>
        function calcularArea(largura, altura)
        {
            const area = largura * altura; // Variável 'area' está no escopo da função
            return area;
        }

        console.log(calcularArea(5, 10)); // Exibe 50
        // console.log(area); // Erro: area não está definida


        function calcularArea(largura, altura)
        {
            const area = largura + altura;
            return area;
        }

        //console.log(calcularArea(5, 10));
        console.log(area); // para dar errado

    </script>
    
</body>

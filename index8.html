<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function saudacao(nome) {
            console.log(`Olá, ${nome}!`);
        }
        function processarUsuario(nome, Callback) {
            // simulando uma operação assíncrona
            setTimeout (() => {
                console.log("processando usuário...");
                Callback(nome); // chama a função callback
            }, 2000); // Espera 2 segundos 
        }
        // chamando a função processarUsuario com a função saudacao como callback
        processarUsuario("Maria", saudacao)
    </script>
    
</body>
</html>
